<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body>
<img src="./bogoss.png" id="moi" style="width: 35%;">
<h1 id="gignac">0 bogoss</h1>
<script>
document.getElementById("moi").onclick = rotasse;
document.getElementById("moi").onmouseover = petasse;
document.getElementById("moi").onmouseout = cacasse;
bogoss = 0;
function rotasse() {
  bogoss++;
  document.getElementById("gignac").innerHTML = bogoss + ' bogoss'
  document.getElementById("moi").style.width = "37%"
  window.setTimeout(gino, 200);
}
function petasse() {
  document.getElementById("moi").style.width = "33%"
}
function cacasse() {
  document.getElementById("moi").style.width = "35%"
}
function gino() {
  document.getElementById("moi").style.width = "35%"
}
</script>
<style>
html {
    background: url(./spirale.gif);
    background-size: cover;
    background-repeat: no-repeat;
}
#moi {
  position: fixed;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  width: 35%;
}
#gignac {
  background-color: white;
  text-align: center;
  position: fixed;
  left: 50%;
  top: 3%;
  transform: translate(-50%, -50%);
  width: 15%;
  height: 8%;
}
</style>
</body></html>
